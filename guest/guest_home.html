<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoodSync’d — Guest</title>
  <link rel="stylesheet" href="../styles.css" />
  <script defer src="../app.js"></script>
</head>
<body class="bg-gradient">
  <!-- Nav -->
  <header class="nav">
    <div class="nav__left">
      <!-- Logo slot -->
      <div class="logo" aria-label="MoodSync'd logo" href="../index.html"><img src="../images/musical-note.png" alt="Two consecutive white musical notes" width="20" height="15"> MoodSync’d</div>
    </div>
    <nav class="nav__right" aria-label="Primary">
      <a class="nav__special">Welcome, Guest</a>
      <a href="../index.html" class="nav__link">Home</a>
      <a href="/guest/about_us.html" class="nav__link">About</a>
      <a href="tutorial-guest.html" class="nav__link">How it Works</a>
    </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="container">
    <h1 class="headline">Guest<br/>Create your Playlist.</h1>

    <section class="card">
      <h2 class="card__title">Pick your mood</h2>

      <!-- Grid of 6 mood buttons (labels are placeholders you can edit) -->
      <div class="mood-grid" id="moodGrid">
        <button class="chip" data-mood="Energizing">Energizing</button>
        <button class="chip" data-mood="Sentimental">Sentimental</button>
        <button class="chip" data-mood="Empowering">Empowering</button>
        <button class="chip" data-mood="Yearning">Yearning</button>
        <button class="chip" data-mood="Peaceful">Peaceful</button>
        <button class="chip" data-mood="Upbeat">Upbeat</button>
      </div>

      <button id="generateBtn" class="cta">
        Generate
      </button>
    </section>

    <p class="disclaimer">You can try this once as a guest. To keep playlists, <a href="../general/signup.html"> Create an account</a></p>
    <p class="disclaimer">If you already have an account, or <a href="../user/login.html"> Login</a></p>
  </main>

  <footer class="footer">
    <small>© <span id="year"></span> MoodSync’d (Guest demo)</small>
  </footer>
</body>
</html>

<body class="bg-gradient">
  <!-- Nav -->

    <div class="nav__left">
      <!-- Logo slot -->

    </div>
    <nav class="nav__right" aria-label="Primary">
      <a id="welcomeLink" class="nav__special">Welcome, Guest</a>
      <a href="created-user-home.html" class="nav__link">Home</a>
      <a href="#" class="nav__link">About</a>

        <button class="nav__link dropbtn" aria-haspopup="true" aria-expanded="false">Menu</button>

    </nav>
  </header>

  <!-- Main -->
  <main class="container">
    <h1 class="headline">Create your Playlist.</h1>

    <section class="card">
      <h2 class="card__title">Pick your mood</h2>

      <!-- Grid of 6 mood buttons (labels are placeholders you can edit) -->
      <div class="mood-grid" id="moodGrid">
        <button class="chip" data-mood="Energizing">Energizing</button>
        <button class="chip" data-mood="Sentimental">Sentimental</button>
        <button class="chip" data-mood="Empowering">Empowering</button>
        <button class="chip" data-mood="Yearning">Yearning</button>
        <button class="chip" data-mood="Peaceful">Peaceful</button>
        <button class="chip" data-mood="Upbeat">Upbeat</button>
      </div>

      <button id="generateBtn" class="cta" disabled>
        Generate
      </button>
    </section>

  </main>

  <footer class="footer">
    <small>© <span id="year"></span> MoodSync’d</small>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // Your same Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDPMnsowBumLJVqV0JYred8mlgdy7gqOaA",
      authDomain: "mood-sync-d-98f90.firebaseapp.com",
      projectId: "mood-sync-d-98f90",
      storageBucket: "mood-sync-d-98f90.firebasestorage.app",
      messagingSenderId: "116363977039",
      appId: "1:116363977039:web:b5fd844a9ecca38983253a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const welcomeLink = document.getElementById("welcomeLink");

    // Listen for auth changes
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // If the user has a display name, show it
        const name = user.displayName || user.email;
        if (welcomeLink) welcomeLink.textContent = `Welcome, ${name}`;

        // Check daily login count and show "Daily mood" only on first login today
        try {
          const uid = user.uid;
          const snap = await getDoc(doc(db, "users", uid));
          // compute today's key locally rather than relying on an external helper
          const today = new Date().toISOString().slice(0, 10);
          const data = snap.exists() ? snap.data() : {};
          const count = data?.dailyLogins?.[today] ?? 0;
          const todayMood = data?.dailyMoods?.[today];

          // Show the daily mood prompt only on the first login of the day
          // and only if the user hasn't already recorded a mood for today.
          if (count === 1 && !todayMood) {
            const banner = document.createElement("div");
            banner.id = "dailyMoodBanner";
            banner.textContent = "Daily mood";
            banner.setAttribute("role", "status");
            // Minimal inline styling so it appears clean without changing site CSS
            banner.style.cssText = "margin:0.75rem auto;padding:.5rem 1rem;background:#fff;border-radius:8px;max-width:320px;text-align:center;font-weight:600;color:#0b1a2a";
            const main = document.querySelector("main.container") || document.body;
            main.prepend(banner);
          }
        } catch (err) {
          console.warn("Failed to read daily login count:", err);
        }
      } else {
        // Fallback if user not logged in
        if (welcomeLink) welcomeLink.textContent = "Welcome, Guest";
      }
    });
  </script>

</body>

</html>

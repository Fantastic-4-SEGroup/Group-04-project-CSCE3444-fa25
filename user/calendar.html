<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoodSync’d — Calendar</title>
  <link rel="stylesheet" href="../styles.css" />
  <script type="module" defer src="calendar.js"></script>
</head>

<body class="bg-gradient">
  <!-- Nav -->
  <header class="nav">
    <div class="nav__left">
      <!-- Logo slot -->
      <div class="logo" aria-label="MoodSync'd logo" href="../index.html"><img src="../images/musical-note.png"
          alt="Two consecutive white musical notes" width="20" height="15"> MoodSync’d</div>
    </div>
    <nav class="nav__right" aria-label="Primary">
      <a id="welcomeLink" class="nav__special">Welcome</a>
      <a href="created-user-home.html" class="nav__link">Home</a>
      <a href="/user/about_us.html" class="nav__link">About</a>
      <a href="../general/tutorial.html" class="nav__link">How it Works</a>
      <div class="dropdown">
        <button class="nav__link dropbtn" aria-haspopup="true" aria-expanded="false">Menu</button>
        <div class="dropdown-content">
          <a href="settings.html">Settings</a>
          <a class="menu-favorites-page-link" href="../favorites.html">Favorites</a>
          <a href="calendar.html">Calendar</a>
          <a href="signout.html">Sign Out</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="container">
    <h1 class="headline">Your Mood Calendar</h1>

    <section class="card">
      <div class="calendar-header">
        <button id="prevMonthBtn">&lt;</button>
        <h2 id="currentMonthYear"></h2>
        <button id="nextMonthBtn">&gt;</button>
      </div>
      <div class="calendar-grid" id="calendarGrid">
        <!-- Calendar days will be inserted here by JavaScript -->
      </div>
      <div class="color-key">
        <h3>Mood Color Key</h3>
        <div class="key-item"><span class="key-color energizing"></span> Energizing</div>
        <div class="key-item"><span class="key-color sentimental"></span> Sentimental</div>
        <div class="key-item"><span class="key-color empowering"></span> Empowering</div>
        <div class="key-item"><span class="key-color yearning"></span> Yearning</div>
        <div class="key-item"><span class="key-color peaceful"></span> Peaceful</div>
        <div class="key-item"><span class="key-color upbeat"></span> Upbeat</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>© <span id="year"></span> MoodSync’d</small>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // Your same Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDPMnsowBumLJVqV0JYred8mlgdy7gqOaA",
      authDomain: "mood-sync-d-98f90.firebaseapp.com",
      projectId: "mood-sync-d-98f90",
      storageBucket: "mood-sync-d-98f90.firebasestorage.app",
      messagingSenderId: "116363977039",
      appId: "1:116363977039:web:b5fd844a9ecca38983253a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const welcomeLink = document.getElementById("welcomeLink");

    // Listen for auth changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // If the user has a display name, show it
        const name = user.displayName || user.email;
        welcomeLink.textContent = `Welcome, ${name}`;
      } else {
        // Fallback if user not logged in
        welcomeLink.textContent = "Welcome, Guest";
      }
    });
  </script>
</body>

</html>

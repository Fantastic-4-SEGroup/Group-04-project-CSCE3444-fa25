<body class="bg-gradient">
  <main class="container">
    <h1 class="headline">Sign Up!</h1>
    <section class="card">
      <form class="sign_up">
        <h2 class="input_f">First Name <input type="text" id="firstName" placeholder="Enter Your First Name" required/></h2>
        <h2 class="input_f">Last Name <input type="text" id="lastName" placeholder="Enter Your Last Name" required/></h2>
        <h2 class="input_f">Username <input type="text" id="username" placeholder="Enter Your Username" required/></h2>
        <h2 class="input_f">Email <input type="email" id="email" placeholder="Enter Your Email" required/></h2>
        <h2 class="input_f">Password <input type="password" id="password" placeholder="Enter Your Password" required/></h2>
        <h2 class="input_f">Birthday <input type="date" id="birthdate" placeholder="Enter Your Birth Date" required max=""/></h2>
      </form>
      <button id="submit" class="cta">Submit</button>
        <script type="module" src="signup.js" defer></script>

    </section>
    <p class="disclaimer">Already have an account? <a href="../user/login.html">Login</a></p>
  </main>

</body>

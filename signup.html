    <h1 class="headline">Sign Up!</h1>
    <section class="card">
      <form class="sign_up">
        <input type="text" id="firstName" placeholder="Enter Your First Name" required/>
        <input type="text" id="lastName" placeholder="Enter Your Last Name" required/>
        <input type="text" id="username" placeholder="Enter Your Username" required/>
        <input type="email" id="email" placeholder="Enter Your Email" required/>
        <input type="password" id="password" placeholder="Enter Your Password" required/>
        <h2 class="input_f">Optional Birth Date <input type="date" id="birthdate" placeholder="Enter Your Birth Date" /></h2>
      </form>
      <button id="submit" class="cta">Submit</button>
      <script type="module" src="create-account.js" defer></script>

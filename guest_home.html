<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoodSync’d — Guest</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body class="bg-gradient">
  <!-- Nav -->
  <header class="nav">
    <div class="nav__left">
      <!-- Logo slot -->
      <div class="logo" aria-label="MoodSync'd logo" href="index.html"><img src="images/musical-note.png" alt="Two consecutive white musical notes" width="20" height="15"> MoodSync’d</div>
    </div>
    <nav class="nav__right" aria-label="Primary">
      <a class="nav__link" id="welcomeLink">Welcome, Guest</a>
      <a href="index.html" class="nav__link">Home</a>
      <a href="#" class="nav__link">About</a>
      <a href="tutorial.html" class="nav__link">How it Works</a>
      <div class="dropdown">
        <button class="nav__link dropbtn" aria-haspopup="true" aria-expanded="false">Menu</button>
        <div class="dropdown-content">
          <a href="#">Settings</a>
          <a href="calendar.html">Calendar</a>
      </div>
    </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="container">
    <h1 class="headline">Guest<br/>Create your Playlist.</h1>

    <section class="card">
      <h2 class="card__title">Pick your mood</h2>

      <!-- Grid of 6 mood buttons (labels are placeholders you can edit) -->
      <div class="mood-grid" id="moodGrid">
        <button class="chip" data-mood="Happy">Happy</button>
        <button class="chip" data-mood="Sad">Sad</button>
        <button class="chip" data-mood="Workout">Work Out</button>
        <button class="chip" data-mood="Study">Study</button>
        <button class="chip" data-mood="Calm">Calm</button>
        <button class="chip" data-mood="Rage">Rage</button>
      </div>

      <button id="generateBtn" class="cta" disabled>
        Generate
      </button>
    </section>

    <p class="disclaimer">You can try this once as a guest. To keep playlists, <a href="signup.html"> Create an account</a></p>
    <p class="disclaimer">If you already have an account, or <a href="login.html"> Login</a></p>
  </main>

  <footer class="footer">
    <small>© <span id="year"></span> MoodSync’d (Guest demo)</small>
  </footer>
</body>
</html>

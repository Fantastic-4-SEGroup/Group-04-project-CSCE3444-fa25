<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoodSync’d — Your Song</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body class="bg-gradient">
  <!-- Nav -->
  <header class="nav">
    <div class="nav__left">
      <div class="logo" aria-label="MoodSync'd logo" href="index.html"><img src="images/musical-note.png" alt="Two consecutive white musical notes" width="20" height="15"> MoodSync’d</div>
    </div>
    <nav class="nav__right" aria-label="Primary">
      <a href="index.html" class="nav__link">Home</a>
      <a href="#" class="nav__link">About</a>
      <a href="#" class="nav__link">How it Works</a>
      <a href="#" class="nav__link">Sign In</a>
      <a href="#" class="nav__link">Menu</a>
    </nav>
  </header>

  <!-- Player -->
  <main class="container container--player">
    <h1 class="headline" id="moodTitle">You’re feeling…</h1>

    <section class="player-card">
      <img id="coverArt" src="" alt="" class="cover" />
      <div class="meta">
        <h2 id="trackTitle" class="track-title">Your song title</h2>
        <!-- Native audio player. Sources set in app.js -->
        <audio id="audio" controls preload="metadata" class="audio">
          <source id="audioSrc" src="" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

        <div class="player-actions">
          <!-- Shuffle / generate new song -->
          <button id="newSongBtn" class="icon-control" aria-label="Shuffle / new song">
            <!-- shuffle SVG -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M16 3h5v5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M4 20l7-7 5 5 5-5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M20 14v6h-6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M4 4l7 7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

          <!-- Previous (optional) - retains no handler by default but keeps layout symmetry -->
          <button id="prevBtn" class="icon-control" aria-label="Previous" title="Previous">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M19 20V4L9 12l10 8z" stroke="none" fill="currentColor"/>
            </svg>
          </button>

          <!-- Play / Pause -->
          <button id="playPauseBtn" class="icon-control play-btn" aria-label="Play/Pause">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M5 3v18l15-9L5 3z" fill="currentColor"/>
            </svg>
          </button>

          <!-- Next / Skip -->
          <button id="skipBtn" class="icon-control" aria-label="Next">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M5 4v16l11-8L5 4z" fill="currentColor"/>
            </svg>
          </button>

          <!-- Favorite (heart) -->
          <button id="favoriteBtn" class="icon-control" aria-label="Favorite">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M12 21s-7-4.35-9-7.5C1.5 9.36 5 5 8.5 5c1.74 0 3.04.81 3.5 1.5.46-.69 1.76-1.5 3.5-1.5C19 5 22.5 9.36 21 13.5 19 16.65 12 21 12 21z" fill="currentColor"/>
            </svg>
          </button>

          <!-- Share (moves to top controls) -->
          <button id="shareBtn" class="icon-control hidden" aria-label="Share">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M4 12v7a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16 6l-4-4-4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 2v13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

          <!-- Pick another mood (back/exit) -->
          <button id="newPick" class="icon-control" aria-label="Pick another mood">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>

        <!-- Queue preview removed per user request -->

        <!-- Confirmation modal for sharing -->
        <div id="shareModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="shareModalTitle">
          <div class="modal__content">
            <h3 id="shareModalTitle">Share</h3>
            <p>Share this track to Instagram?</p>
            <div class="modal__actions">
              <button id="shareInstagram" class="ghost instagram-btn" aria-label="Share to Instagram">
                <!-- Instagram glyph SVG -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.2"/>
                  <path d="M12 8.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M17.5 6.5h.01" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Instagram</span>
              </button>
              <button id="shareCancel" class="ghost">Cancel</button>
            </div>
          </div>
        </div>

      </div>
    </section>

    <footer class="footer">
      <small>© <span id="year"></span> MoodSync’d (Guest demo)</small>
    </footer>

  </main>
</body>
</html>

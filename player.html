    <!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>MoodSync’d — Your Song</title>
      <link rel="stylesheet" href="styles.css" />
      <script defer src="app.js"></script>
    </head>
    <body class="bg-gradient">

      <!-- Player -->
     <main class="container container--player">
    <h1 class="headline" id="moodTitle">You’re feeling…</h1>

    <section class="player-card">
      <img id="coverArt" src="" alt="" class="cover" />
      <div class="meta">
        <h2 id="trackTitle" class="track-title">Your song title</h2>
        <!-- Native audio player. Sources set in app.js -->
        <audio id="audio" controls preload="metadata" class="audio">
          <source id="audioSrc" src="" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

        <div class="player-actions">
          <button id="playPauseBtn" class="ghost">Play/Pause</button>
          <button id="skipBtn" class="ghost">Skip</button>
          <button id="newSongBtn" class="ghost">Generate New Song</button>
          <button id="favoriteBtn" class="ghost">Favorite</button>
          <button id="newPick" class="ghost">Pick another mood</button>
        </div>
        <!-- Queue preview -->
        <div id="queueView" class="queue">
          <div class="queue__title">Up next</div>
          <div class="queue__pills" id="queuePills">
            <span class="queue-empty">Nothing queued</span>
          </div>
        </div>
              <!-- Share button: icon-only, shown after playback starts -->
              <button id="shareBtn" class="ghost hidden icon-btn" aria-label="Share to Instagram">
                <!-- share arrow SVG -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M4 12v7a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M16 6l-4-4-4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M12 2v13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
              <!-- Confirmation modal for sharing -->
              <div id="shareModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="shareModalTitle">
                <div class="modal__content">
                  <h3 id="shareModalTitle">Share</h3>
                  <p>Share this track to Instagram?</p>
                  <div class="modal__actions">
                    <button id="shareInstagram" class="ghost instagram-btn" aria-label="Share to Instagram">
                      <!-- Instagram glyph SVG -->
                      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.2"/>
                        <path d="M12 8.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17.5 6.5h.01" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>
                      <span>Instagram</span>
                    </button>
                    <button id="shareCancel" class="ghost">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
            <div id="queueView" class="queue">
          <div class="queue__title">Up next</div>
          <div class="queue__pills" id="queuePills">
            <span class="queue-empty">Nothing queued</span>
          </div>
        </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <small>© <span id="year"></span> MoodSync’d (Guest demo)</small>
      </footer>
    </body>
    </html>
